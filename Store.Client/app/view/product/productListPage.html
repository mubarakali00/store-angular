<div ng-if="vm.load">
    <table class="table table-striped table-bordered table-condensed">
        <thead>
            <tr>
                <th>Product Id</th>
                <th>Name</th>
                <th>Supplier Id</th>
                <th>Category Id</th>
                <th>Quantity Per Unit</th>
                <th>Unit Price</th>
                <th>Units In Stock</th>
                <th>Units On Order</th>
                <th>Reorder Level</th>
                <th>Discontinued</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><label ng-bind="vm.productId"/></td>
                <td><label ng-bind="vm.name" /></td>
                <td><label ng-bind="vm.supplierId" /></td>
                <td><label ng-bind="vm.categoryId" /></td>
                <td><label ng-bind="vm.quantityPerUnit" /></td>
                <td><label ng-bind="vm.unitPrice" /></td>
                <td><label ng-bind="vm.unitsInStock" /></td>
                <td><label ng-bind="vm.unitsOnOrder" /></td>
                <td><label ng-bind="vm.reorderLevel" /></td>
                <td><label ng-bind="vm.discontinued" /></td>
            </tr>
        </tbody>
    </table>
</div>
